<div class="flex h-full w-screen">
  <div class="m-auto p-10 container">
    <h1 class="font-medium leading-tight text-5xl mt-0 mb-2 text-primary-shadow">Administración de usuarios</h1>

    <div class="container h-full w-full">

      <mat-form-field appearance="standard">
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar">
      </mat-form-field>
      <div class="button-wrapper mb-6">
        <button mat-raised-button class="primary" (click)="goToAddUser()">Añadir nuevo usuario</button>
      </div>
      <div [@fadeInOut]>
        <table mat-table matSort matTableResponsive [dataSource]="dataSource">
          <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->
          <!-- Position Column -->
          <ng-container matColumnDef="index">
            <mat-header-cell *matHeaderCellDef class="text-base"> Index </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.index}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="text-base"> Código </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="userName">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="text-base"> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="text-base"> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="text-base"> Rol </th>
            <td mat-cell *matCellDef="let element"> {{element.role}}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button class="primary" (click)="edit(element)">Editar</button>
              <button mat-raised-button class="warn" (click)="openDialog(element)">Eliminar</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
</div>
