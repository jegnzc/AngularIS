  <div fxShow="true" fxHide.gt-sm="false">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <mat-sidenav-container fxFlexFill class="example-container">

    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="side" opened="true" fxHide.gt-sm="false">
      <div fxLayout="column">
        <a mat-button (click)="setCurrentComponent('profile')">Perfil</a>
        <a mat-button (click)="setCurrentComponent('admin')">Administraci√≥n</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxflexfill>
      <div *ngIf="activeComponent == 'profile'" [@fadeInOut]>
        <profile-component></profile-component>
      </div>
      <div *ngIf="activeComponent == 'admin'" [@fadeInOut]>
        Que onda
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
