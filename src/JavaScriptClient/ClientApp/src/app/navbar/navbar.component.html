<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <a mat-button class="companyName" routerLink="/">
      <span>Clínica dental</span>
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button routerLink="/">Clientes</a>
      <a mat-button routerLink="/">Inventario</a>
      <a mat-button routerLink="/">{{user.userName}}</a>
      <a mat-button routerLink="/logout">Cerrar sesión</a>
    </div>

  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">

    <mat-sidenav color="secondary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
        <a mat-button routerLink="/">Clientes</a>
        <a mat-button routerLink="/">Inventario</a>
        <a mat-button routerLink="/">{{user.userName}}</a>
        <a mat-button routerLink="/logout">Cerrar sesión</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <!--Awesome content-->
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
