<div style="height: 100vh;">
  <mat-toolbar class="bg-sky-600 text-white">

    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <a mat-button class="companyName" routerLink="/">
      <span>Clínica dental</span>
    </a>

    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button routerLink="/">Clientes</a>
      <a mat-button routerLink="/">Inventario</a>
      <ng-container *ngIf="user$ | async; let user">
        <a mat-button routerLink="/">{{user.userName}}</a>
        <a mat-button routerLink="/logout">Cerrar sesión</a>
      </ng-container>
    </div>

  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav class="bg-sky-600 text-white" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
        <a mat-button routerLink="/">Clientes</a>
        <a mat-button routerLink="/">Inventario</a>
        <ng-container *ngIf="user$ | async; let user">
          <a mat-button routerLink="/">{{user.userName}}</a>
          <a mat-button routerLink="/logout">Cerrar sesión</a>
        </ng-container>
      </div>
    </mat-sidenav>

    <mat-sidenav-content fxFlexFill>
      <!--Awesome content-->
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
